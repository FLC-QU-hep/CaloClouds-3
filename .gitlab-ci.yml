# GitLab Continuous Integration configuration for the repository.
image: gitlab.desy.de:5555/ftx-sft/generative/point-cloud-diffusion-docker/unittesting
# image: gitlab.desy.de:5555/fh-sustainability-forum/sustainable-coding-tutorial/tutorial-containers/unittesting


# "Global" build stages.
stages:
  - build
  - test

# Set the behaviour of the CI build.
variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: recursive

# run the regression tests
pytest:
  stage: test
  only:
    - main
    - henry_dev_newTests
    - merge_requests
  script:
    - echo "Installing requirments"
    - pip install -r requirements.txt
    - pip install pytest pytest-mock coverage
    - echo "Running pytests"
    - coverage run -m pytest test/test*py test/externals/test*py
    - coverage xml
    - coverage report
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      

